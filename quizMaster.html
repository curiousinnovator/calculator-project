<body>
      <script>
        const questions = [
          {'question' : 'who is nigeria president' , 'answer': 'Tinubu Bola', },
          { 'question': 'who is the VC of unilag' , 'answer': 'prof folashade' ,},
          { 'question' : 'what is 1000 + 2000 ?' ,  'answer': '3000'} ]
        let correct_answer = 0;

        for (const question of questions){
          let userInput = prompt(question.question)
          if (userInput == question.answer){
            console.log('correct!, you win!')
            correct_answer ++ 
          } else{
            console.log(`Wrong!, the answer is ${question.answer}`);
          }
           console.log(` You answered ${correct_answer} out of ${questions.length}`);
        }
      </script>
